<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Book At Rural</title>
</head>

<body>

    <div id="main">
        <div id="section-logo">
            <img id="logo-img" src="images/background.jpg" alt="A beautiful mountain sunset" />
            <div id="logo-div">

                <img id="logo" src="images/logo.png" alt="A drawing of a person happily meditating in the woods">
                RURAL
            </div>
            <div id="photo-credit">
                <p>
                    Photo by <a
                        href="https://unsplash.com/@ianliberry?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        target="_blank" rel="noopener noreferrer">Ian
                        Liberry</a> on <a
                        href="https://unsplash.com/photos/a-beautiful-sunset-over-a-lake-with-mountains-in-the-background-TCrxDRwS1Zs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="section-form-parent">
            <div id="section-form-upper">
                <p id="hook-text">This is not a real place. If it were then you would absolutely want to come to Rural,
                    forget all your troubles and maybe even catch a tan!<br>Book your stay <em>now!</em></p>
                <!-- <p id="sign-up-text">Book your stay <em>now!</em></p> -->
                <p id="hook-final">You <em>know</em> you need this.</p>
            </div>
            <div id="section-form-main">

                <p id="form-header">Let's Do This!</p>
                <form action="" method="get">
                    <div id="form-body">
                        <div id="form-row1" class="form-row">
                            <div id="section-firstname" class="section-left">
                                <label for="first-name-input" id="first-name-label">First Name</label>
                                <input type="text" id="first-name-input" name="firstname" class="input-left">
                            </div>
                            <div id="section-lastname" class="section-right">
                                <label for="last-name-input" id="last-name-label">Last Name</label>
                                <input type="text" id="last-name-input" name="lastname">
                            </div>
                        </div>
                        <div id="form-row2" class="form-row">
                            <div id="section-email" class="section-left">
                                <label for="email-input" id="email-label">E-Mail</label>
                                <input type="email" id="email-input" name="email">
                            </div>
                            <div id="section-phone" class="section-right">
                                <label for="phone-input" id="phone-label">Phone Number</label>
                                <input type="number" id="phone-input" name="phone">
                            </div>
                        </div>
                        <div id="form-row3" class="form-row">
                            <div id="section-password" class="section-left">
                                <label for="password-input" id="password-label">Password</label>
                                <input type="password" id="password-input" name="password">
                            </div>
                            <div id="section-confirm" class="section-right">
                                <label for="confirm-input" id="confirm-label">Confirm Password</label>
                                <input type="password" id="confirm-input" name="confirm">
                            </div>
                        </div>
                        <div id="form-row4" class="form-row">
                            <p><em>* All Fields Required</em></p>
                        </div>
                    </div>
                </form>
            </div>
            <div id="section-form-lower">
            </div>
        </div>
    </div>

</body>

</html>
