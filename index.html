<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Book At Rural</title>
</head>

<body>

    <div id="main">
        <div id="section-logo">
            <img id="logo-img" src="images/background.jpg" alt="A beautiful mountain sunset" />
            <div id="logo-div">

                <img id="logo" src="images/logo.png" alt="A drawing of a person happily meditating in the woods">
                RURAL
            </div>
            <div id="photo-credit">
                <p>
                    Photo by <a
                        href="https://unsplash.com/@ianliberry?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        target="_blank" rel="noopener noreferrer">Ian
                        Liberry</a> on <a
                        href="https://unsplash.com/photos/a-beautiful-sunset-over-a-lake-with-mountains-in-the-background-TCrxDRwS1Zs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"

                </p>
            </div>
        </div>
        <div id="section-form-parent">
            <div id="section-form-upper">
                <p id="hook-text">This is not a real place. If it were then you would absolutely want to come to Rural,

                <!-- <p id="sign-up-text">Book your stay <em>now!</em></p> -->
                <p id="hook-final">You <em>know</em> you need this.</p>
            </div>
            <div id="section-form-main"></div>
            <div id="section-form-lower"></div>
        </div>
    </div>
